<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login-Signup-Design</title>
</head>
<body>
  
    <div class="formContainer">

        <div class="login">
            <div class="loginHeadingContainer">Login</div>
            <div class="loginFormContainer">
                
                   <h2> Email:</h2>
                    <br>
                    <input type="email">
                    <br>
                <h2>  Password:  </h2>
                    <br>
                    <input type="password">
                    <br>
                    
                
            </div>

            <div class="buttonDiv"><button>Log In</button></div>

         </div>
        <div class="signup">
            <div class="signupHeadingContainer">Sign Up</div>
            <div class="signupFormContainer">
                
                <h2> Email:</h2>
                 <br>
                 <input type="email">
                 <br>
             <h2>  Password:  </h2>
                 <br>
                 <input type="password">
                 <br>
                 <h2>  Confirm Password:  </h2>
                 <br>
                 <input type="password">
                 <br>
                 <h2>Bio:</h2>
                 <textarea id="bio"></textarea>
                 
             
         </div>
         <div class="buttonDiv"><button>Sign Up</button></div>
                 
        </div>
        
    </div>
</body>
</html>
